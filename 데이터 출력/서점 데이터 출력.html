<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서점 데이터 출력</title>
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
  <script src="./script/jquery-3.6.3.min.js"></script>
  <script src="./script/bootstrap.js"></script>
  <script>
    $(function(){
      $.getJSON('./data/book_store.json',function(data){//데이터 로딩하기
        let book = `
        <table class='table table-dark table-striped caption-top'>
          <caption>서점 데이터 출력</caption>
          <thead>
            <tr>
              <th>NO</th>
              <th>서점이름</th>
              <th>시/도</th>
              <th>구</th>
              <th>읍/면/동</th>
              <th>서적수</th>
              <th>회원명</th>
              <th>전화번호</th>
            </tr>
          </thead>
        `;
        for(key in data){
          book+='<tr>'
            for(let i in data[key]){
              book+='<td>'+ data[key][i] + '</td>'
            }
          book+='</tr>'
        }
        book+='</table>'
        $('#book_box').html(book);
      });
    });
  </script>
</head>
<body>
  <h2>라면정보 json데이터 배열로 출력하기</h2>
  <p>SQL데이터 테이블 noodle에서 json데이터를 내려받아 자바스크립트 배열객체를 활용하여 데이터를 출력한다.</p>
  <p>출력데이터는 테이블 방식으로 출력을 하고 부트스트랩의 클래스 서식을 적용하여 꾸민다.</p>
  <article id="book_box">
  </article>
</body>
</html>
